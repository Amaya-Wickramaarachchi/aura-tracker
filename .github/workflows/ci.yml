name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Add permissions to allow CodeQL to upload results
permissions:
  contents: read
  security-events: write # Required for CodeQL to upload scan results
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache htmlhint
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-htmlhint-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-htmlhint-

      - name: Lint HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html

      - name: Run JS Tests
        run: node tests/script.test.js

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v2

      - name: Upload site artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-site
          path: |
            index.html
            styles.css
            script.js
            tests/